<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Share Buttons</title>
    <link rel="stylesheet" href="style1.css">
    
    <script src="https://kit.fontawesome.com/250999a7b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="button">
    



        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <span class="fb" ><a href="https://facebook.com">Facebook</a></span>
      </div>
      <div class="button">
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <span><a href="https://twitter.com">Twitter</a></span>
      </div>
      <div class="button">
        <div class="icon"><i class="fab fa-instagram"></i></div>
        <span> <a href="https://instagram.com">Instagram</a></span>
      </div>
      

      <div class="button">
        <div class="icon"><i class="fab fa-youtube"></i></div>
        <span><a href="https://youtube.com">Youtube</a></span>
      </div>
    </div>


  </body>
</html>
